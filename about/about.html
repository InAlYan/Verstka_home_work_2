<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Контакты</title>
  </head>
  <body>
    <li><a href="../index.html" class="nav__links">Главная</a></li>
    <li><a href="../catalog/catalog.html" class="nav__links">Каталог</a></li>
    <li><a href="#" class="nav__links">Контакты</a></li>
    <form action="">
      <label for="surname">Фамилия:</label>
      <input type="text" id="surname" placeholder="Фамилия" required /><br />
      <label for="name">Имя:</label>
      <input type="text" id="name" placeholder="Имя" required /><br />
      <label for="patronymic">Отчество:</label>
      <input type="text" id="patronymic" placeholder="Отчество" /><br />
      <label for="email">Электронная почта:</label>
      <input
        type="email"
        id="email"
        placeholder="Электронная почта"
        required
      /><br />
      <button>Отправить</button><br />
    </form>
  </body>
</html>
